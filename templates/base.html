<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
    {% block head %}{% endblock %}

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <img src="/static/img/school.jpg" alt="Здесь должна быть картинка, но она не нашлась.">
    <div class="bottomleft">
            <span style="padding: 0.5vw;">{% block school_name %}{% endblock %}</span>
    </div>
    <marquee behavior="scroll" direction="left">{% block attention %}{% endblock %}</marquee>
    <p style="margin-top: 4vw; margin-left: 7vw;">{% block link %}{% endblock %}</p>
    <section>
        <nav>
            <form action="/">
                <button>Информация</button>
            </form>
            <form action="/schedule">
                <button>Расписание</button>
            </form>
            <form action="/news">
                <button>Новости и объявления</button>
            </form>
            <form action="/polls">
                <button>Опросы</button>
            </form>
        </nav>
        <article>
            {% block content %}{% endblock %}
        </article>
    </section>
    <footer>
        <h2 style="margin-top: 2vw; margin-left: 2vw; margin-bottom: 1.5vw;">КОНТАКТЫ</h2>
        {% block footer %}{% endblock %}
    </footer>
{% block script %}{% endblock %}
</body>
</html>
